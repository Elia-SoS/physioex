site_name: PhysioEx 
site_url: https://guidogagl.github.io/physioex/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
  - social

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/guidogagl
    - icon: fontawesome/brands/globe
      link: https://guidogagl.github.io/
    - icon: fontawesome/brands/scholar
      link: https://scholar.google.com/citations?hl=en&user=8EczeSIAAAAJ&view_op=list_works&authuser=1&gmla=AH70aAXBbb_-rGzDj_dBksWED8IN9ZEu82KU8sbVIEl7KzRmvje06i4p0K4QxpdLOhJnQFneN4VMBPIkc99NwVe0

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

